<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Started – ResearchHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Lado Esquerdo: Exemplo de Trabalho Acadêmico -->
   <a href="/"><</a>
  <div class="left-pane">
    <h2>Exemplo de Trabalho Acadêmico</h2>
    <div class="image-preview">
      <img src="https://via.placeholder.com/600x800?text=Página+1" alt="Página 1">
      <img src="https://via.placeholder.com/600x800?text=Página+2" alt="Página 2">
      <img src="https://via.placeholder.com/600x800?text=Página+3" alt="Página 3">
    </div>
  </div>

  <!-- Lado Direito: Formulário de Dados -->
  <div class="right-pane">
    <h1 class="form-title">Comece seu Projeto</h1>
    <form>
      <div class="form-group">
        <label for="nome">Seu Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Ex: Maria Silva" required>
      </div>
      <div class="form-group">
        <label for="instituicao">Instituição</label>
        <input type="text" id="instituicao" name="instituicao" placeholder="Ex: Universidade Federal" required>
      </div>
      <div class="form-group">
        <label for="tema">Tema do Trabalho</label>
        <input type="text" id="tema" name="tema" placeholder="Ex: Inteligência Artificial na Educação" required>
      </div>
      <div class="form-group">
        <label for="extra">Informações Adicionais (opcional)</label>
        <textarea id="extra" name="extra" placeholder="Inclua observações ou detalhes extras..."></textarea>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
